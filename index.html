<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/fav.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soblez map for woocommerce</title>
  <meta name="description" content="This is a small program to create the ability to select a location and automatically convert it to the user's exact address, which can be used easily in any way and in any larger program.">
</head>

<body>
  <pre id="data-map" style="display: none;">
    {
      "country": "#billing_country",
      "state": "#billing_state",
      "city": "#billing_city",
      "address_1": "#billing_address_1",
      "address_2": "#billing_address_2",
      "latitude": "#billing_latitude",
      "longitude": "#billing_longitude",
      "display_checkout": "1"
  }
  </pre>
  <div id="MapWrapper"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
